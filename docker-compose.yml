version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: stablecoin_backend
      POSTGRES_USER: stablecoin
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stablecoin -d stablecoin_backend"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    environment:
      DATABASE_URL: postgresql://stablecoin:password@postgres:5432/stablecoin_backend
      RPC_URL: ${RPC_URL}
      CHAIN_ID: ${CHAIN_ID}
      KEEPER_PRIVATE_KEY: ${KEEPER_PRIVATE_KEY}
      EARN_VAULT_ADDRESS: ${EARN_VAULT_ADDRESS}
      SUSDR_VAULT_ADDRESS: ${SUSDR_VAULT_ADDRESS}
      REWARD_REDISTRIBUTOR_ADDRESS: ${REWARD_REDISTRIBUTOR_ADDRESS}
      USDR_TOKEN_ADDRESS: ${USDR_TOKEN_ADDRESS}
      DEPLOY_BLOCK: ${DEPLOY_BLOCK}
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
      RUST_LOG: stablecoin_backend=info
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Redis for caching (future enhancement)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:
