name: Test Secrets

on:
  push:
    branches: [ feat/job-scripts ]

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
    - name: Test Harbor secrets
      run: |
        echo "HARBOR_REGISTRY: ${{ secrets.HARBOR_REGISTRY }}"
        echo "HARBOR_PROJECT: ${{ secrets.HARBOR_PROJECT }}"
        echo "HARBOR_USERNAME: ${{ secrets.HARBOR_USERNAME }}"
        echo "HARBOR_PASSWORD: ${{ secrets.HARBOR_PASSWORD }}"
        echo "Registry length: ${#HARBOR_REGISTRY}"
        echo "Username length: ${#HARBOR_USERNAME}"
        echo "Password length: ${#HARBOR_PASSWORD}"
