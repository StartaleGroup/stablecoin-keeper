name: Deploy Admin UI

on:
  push:
    branches:
      - main        # Production deployments
      - staging     # Staging deployments
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare Deployment Structure
        run: |
          # Copy admin-ui.html to root (production)
          cp admin/admin-ui.html .
          
          # Generate production config.js
          if [ -n "${{ secrets.PRODUCTION_API_URL }}" ]; then
            echo "const API_CONFIG = { API_URL: '${{ secrets.PRODUCTION_API_URL }}' };" > config.js
            echo "âœ… Production config.js generated"
          else
            echo "âš ï¸ PRODUCTION_API_URL secret not found"
          fi
          
          # Create staging subdirectory
          mkdir -p admin-staging
          cp admin/admin-ui.html admin-staging/
          
          # Generate staging config.js
          if [ -n "${{ secrets.STAGING_API_URL }}" ]; then
            echo "const API_CONFIG = { API_URL: '${{ secrets.STAGING_API_URL }}' };" > admin-staging/config.js
            echo "âœ… Staging config.js generated"
          else
            echo "âš ï¸ STAGING_API_URL secret not found"
          fi
          
          # List structure for verification
          echo "ðŸ“ Deployment structure:"
          echo "Root (production):"
          ls -la admin-ui.html config.js 2>/dev/null || echo "Files missing in root"
          echo "---"
          echo "Staging:"
          ls -la admin-staging/admin-ui.html admin-staging/config.js 2>/dev/null || echo "Files missing in staging"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

