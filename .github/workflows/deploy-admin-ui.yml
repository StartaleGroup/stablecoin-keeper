name: Deploy Admin UI

on:
  push:
    branches:
      - main        # Production deployments
      - staging     # Staging deployments
    paths:
      - 'admin/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare Deployment Structure
        run: |
          # Create deployment root directory
          mkdir -p _site
          
          # Copy admin files to root (production)
          cp -r admin/* _site/
          
          # Generate production config.js
          if [ -n "${{ secrets.PRODUCTION_API_URL }}" ]; then
            echo "const API_CONFIG = { API_URL: '${{ secrets.PRODUCTION_API_URL }}' };" > _site/config.js
            echo "âœ… Production config.js generated"
          fi
          
          # Create staging subdirectory
          mkdir -p _site/admin-staging
          cp -r admin/* _site/admin-staging/
          
          # Generate staging config.js
          if [ -n "${{ secrets.STAGING_API_URL }}" ]; then
            echo "const API_CONFIG = { API_URL: '${{ secrets.STAGING_API_URL }}' };" > _site/admin-staging/config.js
            echo "âœ… Staging config.js generated"
          fi
          
          # List structure for verification
          echo "ğŸ“ Deployment structure:"
          find _site -type f -name "*.html" -o -name "*.js" | head -10
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

