name: Deploy Admin UI

on:
  push:
    branches:
      - main        # Production deployments
      - staging     # Staging deployments
    paths:
      - 'admin/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare Production Deployment
        run: |
          # Always prepare production (root)
          if [ -n "${{ secrets.PRODUCTION_API_URL }}" ]; then
            echo "const API_CONFIG = { API_URL: '${{ secrets.PRODUCTION_API_URL }}' };" > admin/config.js
            echo "✅ Production config.js generated"
          fi
      
      - name: Prepare Staging Deployment
        run: |
          # Always prepare staging (admin-staging/)
          mkdir -p admin-staging
          cp -r admin/* admin-staging/
          
          if [ -n "${{ secrets.STAGING_API_URL }}" ]; then
            echo "const API_CONFIG = { API_URL: '${{ secrets.STAGING_API_URL }}' };" > admin-staging/config.js
            echo "✅ Staging config.js generated"
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            admin
            admin-staging
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

