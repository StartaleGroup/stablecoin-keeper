<!DOCTYPE html>

<head>

    <style>

        .balance-grid {

        .balance-item {

        .balance-label {

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
                margin-top: 40px; /* Make room for wallet button */
            }
            
            .wallet-section {
                position: absolute;
                top: 10px;
                right: 10px;
                width: auto;
            }
            
            #wallet-connected {
                flex-direction: column;
                align-items: flex-end;
                gap: 8px;
                max-width: 200px;
                padding: 6px 10px;
            }
            
            #wallet-address {
                max-width: 100%;
            }

            .content {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .campaign-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">

                                    <p>Please connect your Web3 wallet to access campaign management.</p>

    <script>
        const API_URL = 'https://16kmjs8w8h.execute-api.eu-central-1.amazonaws.com/dev';
        
        // Keeper Configuration
        // Update these with your actual keeper addresses, token addresses, and RPC URLs
        const KEEPER_CONFIG = {
            staging: {
                name: 'Staging',
                keeperAddress: '0x4A723734f1Da6707874F209a16E9C5F70069a7AF', 
                usdscAddress: '0x7E426d026f604d1c47b50059752122d8ab1E2C28',
                rpcUrl: 'https://0xrpc.io/sep',
                chainId: 11155111 // Ethereum Sepolia
            },
            production: {
                name: 'Production',
                keeperAddress: '0x86bE13a26d548FA5407Ee3E5a8321B4E1019333C',
                usdscAddress: '0x3f99231dD03a9F0E7e3421c92B7b90fbe012985a',
                rpcUrl: 'https://rpc.soneium.org', 
                chainId: 1868 // Soneium Mainnet
            }
        };
        let editingId = null;
        let campaigns = [];
        let authToken = null;
        let connectedAddress = null;

        // Check if wallet is already connected
        function checkWalletConnection() {
            const stored = localStorage.getItem('walletAuth');
            if (stored) {
                try {
                    const { address, token, timestamp } = JSON.parse(stored);
                    // Token expires after 24 hours
                    if (Date.now() - timestamp < 24 * 60 * 60 * 1000) {
                        authToken = token;
                        connectedAddress = address;
                        updateWalletUI();
                        return true;
                    } else {
                        localStorage.removeItem('walletAuth');
                    }
                } catch (e) {
                    localStorage.removeItem('walletAuth');
                }
            }
            return false;
        }

        // Update wallet UI
        function updateWalletUI() {
            const connectBtn = document.getElementById('connect-wallet-btn');
            const walletStatusBar = document.getElementById('wallet-status-bar');
            const addressSpan = document.getElementById('wallet-address');
            
            if (connectedAddress && authToken) {
                // Hide connect button in header, show status bar below
                if (connectBtn) connectBtn.style.display = 'none';
                if (walletStatusBar) {
                    walletStatusBar.classList.remove('hidden');
                }
                if (addressSpan) {
                    addressSpan.textContent = `${connectedAddress.substring(0, 6)}...${connectedAddress.substring(connectedAddress.length - 4)}`;
                }
            } else {
                // Show connect button in header, hide status bar
                if (connectBtn) connectBtn.style.display = 'block';
                if (walletStatusBar) {
                    walletStatusBar.classList.add('hidden');
                }
                
                // Check if MetaMask is available
                if (typeof window.ethereum !== 'undefined') {
                    if (connectBtn) {
                        connectBtn.textContent = 'üîê Connect Wallet';
                        connectBtn.disabled = false;
                    }
                } else {
                    if (connectBtn) {
                        connectBtn.textContent = '‚ö†Ô∏è Install MetaMask';
                        connectBtn.disabled = true;
                        connectBtn.onclick = () => {
                            window.open('https://metamask.io/download/', '_blank');
                        };
                    }
                }
            }
            
            // Update form button state based on authentication
            updateFormButtonState();
        }
        
        // Update form button state (enable/disable based on auth)
        function updateFormButtonState() {
            const submitBtn = document.getElementById('submit-btn');
            if (submitBtn) {
                if (authToken && connectedAddress) {
                    submitBtn.disabled = false;
                    submitBtn.title = 'Add a new campaign';
                } else {
                    submitBtn.disabled = true;
                    submitBtn.title = 'Please connect your wallet to add campaigns';
                }
            }
        }

        // Connect wallet and authenticate
        async function connectWallet() {
            // Check if ethers.js is loaded
            if (typeof ethers === 'undefined') {
                showAlert('Wallet library not loaded. Please refresh the page.', 'error');
                return;
            }

            // Check for Web3 wallet - try multiple ways
            let ethereum = window.ethereum;
            if (!ethereum) {
                // Try alternative injection points
                ethereum = window.web3?.currentProvider;
            }
            
            console.log('üîç Wallet detection:', {
                'window.ethereum': typeof window.ethereum !== 'undefined',
                'window.web3': typeof window.web3 !== 'undefined',
                'ethereum var': !!ethereum
            });
            
            if (!ethereum) {
                let errorMsg = 'MetaMask not detected.\n\n';
                
                // Check if running from file://
                if (window.location.protocol === 'file:') {
                    errorMsg += '‚ö†Ô∏è You are running from file:// protocol.\n';
                    errorMsg += 'MetaMask does not work with file:// URLs for security reasons.\n\n';
                    errorMsg += 'Please use a local web server:\n';
                    errorMsg += '‚Ä¢ Python: python3 -m http.server 8000\n';
                    errorMsg += '‚Ä¢ Node: npx serve .\n';
                    errorMsg += '‚Ä¢ VS Code: Use Live Server extension\n\n';
                    errorMsg += 'Then open http://localhost:8000/admin.html';
                } else {
                    errorMsg += 'Please:\n';
                    errorMsg += '1. Ensure MetaMask extension is installed and enabled\n';
                    errorMsg += '2. Refresh this page\n';
                    errorMsg += '3. Check browser console (F12) for details';
                }
                
                showAlert(errorMsg, 'error');
                console.error('‚ùå MetaMask detection failed');
                console.error('Protocol:', window.location.protocol);
                console.error('URL:', window.location.href);
                console.error('Available window properties:', Object.keys(window).filter(k => 
                    k.toLowerCase().includes('ethereum') || 
                    k.toLowerCase().includes('web3') ||
                    k.toLowerCase().includes('meta')
                ));
                return;
            }
            
            console.log('‚úÖ MetaMask detected, proceeding with connection...');

            try {
                // Request account access
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                if (!accounts || accounts.length === 0) {
                    showAlert('No wallet accounts found. Please unlock your wallet.', 'error');
                    return;
                }
                const address = accounts[0];
                console.log('‚úÖ Connected wallet address:', address);
                
                // Get provider and signer
                const provider = new ethers.providers.Web3Provider(ethereum);
                const signer = provider.getSigner();
                
                // Create message to sign
                const timestamp = Date.now();
                const message = `Sign in to Boost Rewards Admin\n\nAddress: ${address}\nTimestamp: ${timestamp}`;
                
                // Sign message
                const signature = await signer.signMessage(message);
                
                // Send to Lambda for verification
                console.log('üì§ Sending auth request to:', `${API_URL}/auth`);
                let response;
                try {
                    response = await fetch(`${API_URL}/auth`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ address, message, signature })
                    });
                    console.log('üì• Response status:', response.status, response.statusText);
                } catch (fetchError) {
                    console.error('‚ùå Fetch error:', fetchError);
                    throw new Error(`Network error: ${fetchError.message}. Please check:\n1. API Gateway URL is correct\n2. CORS is enabled on API Gateway\n3. Lambda function is deployed\n4. Check browser console for details`);
                }

                let result;
                try {
                    const responseText = await response.text();
                    console.log('üì• Response body:', responseText);
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('‚ùå JSON parse error:', parseError);
                    throw new Error(`Invalid response from server. Status: ${response.status}. Please check API Gateway configuration.`);
                }

                if (!response.ok) {
                    throw new Error(result.error || `Authentication failed (${response.status})`);
                }

                // Store auth token
                authToken = result.token;
                connectedAddress = address;
                localStorage.setItem('walletAuth', JSON.stringify({
                    address,
                    token: authToken,
                    timestamp
                }));

                updateWalletUI();
                showAlert('Wallet connected successfully!', 'success');
                
                // Load campaigns after authentication
                await loadCampaigns();
            } catch (error) {
                console.error('‚ùå Wallet connection error:', error);
                console.error('Error details:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
                
                // Show detailed error message
                let errorMsg = error.message || 'Failed to connect wallet';
                if (error.message?.includes('Failed to fetch') || error.message?.includes('Network error')) {
                    errorMsg = `Network Error: Cannot reach API Gateway.\n\n` +
                              `Please check:\n` +
                              `1. API Gateway URL: ${API_URL}\n` +
                              `2. CORS is enabled on API Gateway\n` +
                              `3. Lambda function is deployed\n` +
                              `4. Check browser console (F12) for details\n\n` +
                              `Error: ${error.message}`;
                }
                showAlert(errorMsg, 'error');
            }
        }

        // Disconnect wallet
        function disconnectWallet() {
            authToken = null;
            connectedAddress = null;
            localStorage.removeItem('walletAuth');
            updateWalletUI();
            campaigns = [];
            document.getElementById('campaigns-container').innerHTML = 
                '<div class="empty-state"><div class="empty-state-icon">üîí</div><h3>Please connect your wallet</h3></div>';
        }

        // Get auth headers for API requests
        function getAuthHeaders() {
            const headers = { 'Content-Type': 'application/json' };
            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }
            return headers;
        }

        // Wait for ethers.js to load
        function waitForEthers() {
            return new Promise((resolve, reject) => {
                if (typeof ethers !== 'undefined') {
                    resolve();
                    return;
                }
                // Check every 100ms for up to 10 seconds
                let attempts = 0;
                const maxAttempts = 100;
                const checkInterval = setInterval(() => {
                    attempts++;
                    if (typeof ethers !== 'undefined') {
                        clearInterval(checkInterval);
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        clearInterval(checkInterval);
                        reject(new Error('Failed to load wallet library'));
                    }
                }, 100);
            });
        }

        // Wait for window.ethereum to be injected by MetaMask
        function waitForEthereum() {
            return new Promise((resolve) => {
                if (typeof window.ethereum !== 'undefined') {
                    resolve();
                    return;
                }
                // Check every 100ms for up to 5 seconds
                let attempts = 0;
                const maxAttempts = 50;
                const checkInterval = setInterval(() => {
                    attempts++;
                    if (typeof window.ethereum !== 'undefined') {
                        clearInterval(checkInterval);
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        clearInterval(checkInterval);
                        // Resolve anyway - user might not have MetaMask
                        resolve();
                    }
                }, 100);
            });
        }

        // Check if running from file:// protocol
        function checkProtocol() {
            if (window.location.protocol === 'file:') {
                return {
                    isFileProtocol: true,
                    message: '‚ö†Ô∏è Running from file:// protocol. MetaMask may not work. Please use a local server:\n\n' +
                             'Option 1: Python\n  python3 -m http.server 8000\n  Then open: http://localhost:8000/admin.html\n\n' +
                             'Option 2: Node.js (npx)\n  npx serve .\n  Then open the URL shown\n\n' +
                             'Option 3: VS Code Live Server extension'
                };
            }
            return { isFileProtocol: false };
        }

        // Load campaigns on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // Check protocol first
            const protocolCheck = checkProtocol();
            if (protocolCheck.isFileProtocol) {
                showAlert(protocolCheck.message, 'error');
                console.warn('‚ö†Ô∏è Running from file:// - MetaMask may not inject window.ethereum');
            }
            
            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('start-date').min = today;
            document.getElementById('end-date').min = today;
            
            // Wait for ethers.js to load
            try {
                await waitForEthers();
                console.log('‚úÖ Ethers.js loaded successfully');
            } catch (e) {
                console.error('‚ùå Failed to load ethers.js:', e);
                showAlert('Failed to load wallet library. Please refresh the page.', 'error');
                updateWalletUI();
                return;
            }
            
            // Wait for window.ethereum (MetaMask injection)
            await waitForEthereum();
            console.log('‚úÖ window.ethereum check complete:', typeof window.ethereum !== 'undefined');
            console.log('window.ethereum:', window.ethereum);
            console.log('Current protocol:', window.location.protocol);
            console.log('Current URL:', window.location.href);
            
            // Check for existing wallet connection
            if (checkWalletConnection()) {
                loadCampaigns();
            } else {
                updateWalletUI();
                // Show message to connect wallet (loadCampaigns will handle this)
                loadCampaigns(); // This will show the "Connect Wallet" message since authToken is null
            }
            
            // Initialize form button state
            updateFormButtonState();
            
            // Load keeper balances (no auth required)
            loadKeeperBalances();
            
            // Wallet connection button
            const connectBtn = document.getElementById('connect-wallet-btn');
            const disconnectBtn = document.getElementById('disconnect-wallet-btn');
            
            if (connectBtn) {
                connectBtn.addEventListener('click', connectWallet);
            }
            if (disconnectBtn) {
                disconnectBtn.addEventListener('click', disconnectWallet);
            }
            
            // Listen for MetaMask injection (in case it loads late)
            if (typeof window.ethereum === 'undefined') {
                // Check periodically for MetaMask injection
                const checkMetaMask = setInterval(() => {
                    if (typeof window.ethereum !== 'undefined') {
                        clearInterval(checkMetaMask);
                        console.log('‚úÖ MetaMask detected!');
                        updateWalletUI();
                    }
                }, 500);
                
                // Stop checking after 10 seconds
                setTimeout(() => clearInterval(checkMetaMask), 10000);
            }
            
            // Listen for wallet account changes
            if (typeof window.ethereum !== 'undefined') {
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length === 0) {
                        disconnectWallet();
                    } else {
                        // Account changed, need to re-authenticate
                        disconnectWallet();
                        showAlert('Wallet account changed. Please reconnect.', 'info');
                    }
                });
            }
        });

        // Form submission
        document.getElementById('campaign-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Convert total_amount to number
            data.total_amount = parseFloat(data.total_amount);
            
            // Default status to "active" for new campaigns (status field removed from form)
            if (!editingId) {
                data.status = 'active';
            }

            try {
                if (editingId) {
                    await updateCampaign(editingId, data);
                } else {
                    await createCampaign(data);
                }
                e.target.reset();
                editingId = null;
                updateFormUI();
                await loadCampaigns();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        });

        // Load campaigns
        async function loadCampaigns() {
            const container = document.getElementById('campaigns-container');
            
            // Check if wallet is connected before showing loading state
            if (!authToken) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîí</div>
                        <h3>Connect Wallet to View Campaigns</h3>
                        <p>Please connect your Web3 wallet to access campaign management.</p>
                    </div>
                `;
                return;
            }
            
            // Show loading state only if wallet is connected
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading campaigns...</p></div>';
            try {
                const response = await fetch(`${API_URL}/campaigns`, {
                    headers: getAuthHeaders()
                });
                if (!response.ok) {
                    if (response.status === 401) {
                        showAlert('Authentication failed. Please reconnect your wallet.', 'error');
                        disconnectWallet();
                        return;
                    }
                    throw new Error('Failed to load campaigns');
                }
                
                const result = await response.json();
                campaigns = result.campaigns || [];
                renderCampaigns();
            } catch (error) {
                container.innerHTML = `<div class="alert alert-error">Error loading campaigns: ${error.message}</div>`;
            }
        }

        // Render campaigns
        function renderCampaigns() {
            const container = document.getElementById('campaigns-container');
            
            if (campaigns.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No campaigns yet</h3>
                        <p>Create your first campaign using the form above</p>
                    </div>
                `;
                return;
            }

            // Sort campaigns by start date (newest first)
            const sortedCampaigns = [...campaigns].sort((a, b) => 
                new Date(b.start_date) - new Date(a.start_date)
            );

            container.innerHTML = sortedCampaigns.map(campaign => {
                const canEdit = canEditCampaign(campaign);
                const canChangeStatusValue = canChangeStatus(campaign);
                const canDelete = canDeleteCampaign(campaign);
                
                // Only grey out completed campaigns, not active/running ones
                const today = new Date();
                today.setUTCHours(0, 0, 0, 0);
                const startDate = new Date(campaign.start_date);
                startDate.setUTCHours(0, 0, 0, 0);
                const endDate = new Date(campaign.end_date);
                endDate.setUTCHours(0, 0, 0, 0);
                
                const isUpcoming = startDate > today;
                const isRunning = startDate <= today && endDate >= today;
                const isCompleted = campaign.status === 'completed' || endDate < today;
                
                // Only apply disabled class to completed campaigns
                const cardClass = isCompleted ? 'disabled' : '';
                
                // Determine display status
                let displayStatus = campaign.status;
                if (isUpcoming && campaign.status === 'active') {
                    displayStatus = 'upcoming';
                }
                
                return `
                    <div class="campaign-card ${cardClass}">
                        <div class="campaign-header">
                            <div class="campaign-id">${campaign.id}</div>
                            <span class="campaign-status status-${displayStatus}">${displayStatus}</span>
                        </div>
                        <div class="campaign-details">
                            <div class="detail-item">
                                <span class="detail-label">Token Address</span>
                                <span class="detail-value token-address">${campaign.token_address}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Total Amount</span>
                                <span class="detail-value">${campaign.total_amount}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Start Date</span>
                                <span class="detail-value">${formatDate(campaign.start_date)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">End Date</span>
                                <span class="detail-value">${formatDate(campaign.end_date)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Duration</span>
                                <span class="detail-value">${calculateDuration(campaign.start_date, campaign.end_date)} days</span>
                            </div>
                        </div>
                        <div class="campaign-actions">
                            <button class="btn-edit" onclick="editCampaign('${campaign.id}')" ${canEdit ? '' : 'disabled'} title="${canEdit ? 'Edit campaign details' : 'Cannot edit: campaign already started or completed'}">
                                ${canEdit ? '‚úèÔ∏è Edit' : 'üîí Locked'}
                            </button>
                            ${canChangeStatusValue ? `
                                ${campaign.status === 'active' ? `
                                    <button class="btn-secondary" onclick="changeCampaignStatus('${campaign.id}', 'paused')" title="Pause this campaign">
                                        ‚è∏Ô∏è Pause
                                    </button>
                                ` : campaign.status === 'paused' ? `
                                    <button class="btn-primary" onclick="changeCampaignStatus('${campaign.id}', 'active')" title="Resume this campaign">
                                        ‚ñ∂Ô∏è Resume
                                    </button>
                                ` : ''}
                            ` : ''}
                            ${canDelete ? `
                                <button class="btn-danger" onclick="deleteCampaign('${campaign.id}')" title="Delete campaign">
                                üóëÔ∏è Delete
                            </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Create campaign
        async function createCampaign(data) {
            const response = await fetch(`${API_URL}/campaigns`, {
                method: 'POST',
                headers: getAuthHeaders(),
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (!response.ok) throw new Error(result.error || 'Failed to create campaign');
            
            showAlert('Campaign created successfully!', 'success');
        }

        // Update campaign
        async function updateCampaign(id, data) {
            const response = await fetch(`${API_URL}/campaigns/${id}`, {
                method: 'PUT',
                headers: getAuthHeaders(),
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (!response.ok) throw new Error(result.error || 'Failed to update campaign');
            
            showAlert('Campaign updated successfully!', 'success');
        }

        // Change campaign status (pause/resume/complete)
        async function changeCampaignStatus(id, newStatus) {
            const campaign = campaigns.find(c => c.id === id);
            if (!campaign) return;

            const statusLabels = {
                'paused': 'pause',
                'active': 'resume'
            };
            const action = statusLabels[newStatus] || 'change status';

            if (!confirm(`Are you sure you want to ${action} this campaign?`)) return;

            try {
                // For active campaigns, only send status change (backend will validate)
                const updateData = {
                    token_address: campaign.token_address,
                    total_amount: campaign.total_amount,
                    start_date: campaign.start_date,
                    end_date: campaign.end_date,
                    status: newStatus
                };

                const response = await fetch(`${API_URL}/campaigns/${id}`, {
                    method: 'PUT',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(updateData)
                });

                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Failed to update campaign status');
                
                showAlert(`Campaign ${action}d successfully!`, 'success');
                await loadCampaigns();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        // Delete campaign
        async function deleteCampaign(id) {
            if (!confirm('Are you sure you want to delete this campaign? This action cannot be undone.')) return;

            try {
                const response = await fetch(`${API_URL}/campaigns/${id}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Failed to delete campaign');
                
                showAlert('Campaign deleted successfully!', 'success');
                await loadCampaigns();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        // Edit campaign
        function editCampaign(id) {
            const campaign = campaigns.find(c => c.id === id);
            if (!campaign) return;

            document.getElementById('id-input').value = campaign.id;
            document.getElementById('token-address').value = campaign.token_address;
            document.getElementById('total-amount').value = campaign.total_amount;
            document.getElementById('start-date').value = campaign.start_date;
            document.getElementById('end-date').value = campaign.end_date;
            // Status is not editable - campaigns always start as "active"
            
            editingId = campaign.id;
            updateFormUI();
            
            // Scroll to form
            document.getElementById('campaign-form').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Cancel edit
        function cancelEdit() {
            document.getElementById('campaign-form').reset();
            editingId = null;
            updateFormUI();
        }

        // Update form UI
        function updateFormUI() {
            const title = document.getElementById('form-title');
            const submitBtn = document.getElementById('submit-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const idInput = document.getElementById('id-input');
            
            if (editingId) {
                title.textContent = 'Edit Campaign';
                submitBtn.textContent = 'Update Campaign';
                cancelBtn.style.display = 'block';
                idInput.disabled = true;
            } else {
                title.textContent = 'Add New Campaign';
                submitBtn.textContent = 'Add Campaign';
                cancelBtn.style.display = 'none';
                idInput.disabled = false;
            }
        }

        // Check if campaign fields can be edited (amount, dates, token)
        function canEditCampaign(campaign) {
            const today = new Date();
            today.setUTCHours(0, 0, 0, 0);
            const startDate = new Date(campaign.start_date);
            startDate.setUTCHours(0, 0, 0, 0);
            
            if (campaign.status === 'completed') return false;
            if (startDate <= today) return false; // Already started - can't edit fields
            return true;
        }

        // Check if campaign status can be changed (pause/resume)
        function canChangeStatus(campaign) {
            // Can't change status if already completed
            if (campaign.status === 'completed') return false;
            
            // Check if campaign is currently running (within date range)
            const today = new Date();
            today.setUTCHours(0, 0, 0, 0);
            const startDate = new Date(campaign.start_date);
            startDate.setUTCHours(0, 0, 0, 0);
            const endDate = new Date(campaign.end_date);
            endDate.setUTCHours(0, 0, 0, 0);
            
            // Can only pause/resume campaigns that are currently running (started but not past end_date)
            // Future campaigns can be paused before they start, but that's less useful
            // So we allow status changes for campaigns that have started and haven't ended
            return startDate <= today && endDate >= today;
        }

        // Check if campaign can be deleted
        function canDeleteCampaign(campaign) {
            // Can only delete future campaigns (not started or completed)
            const today = new Date();
            today.setUTCHours(0, 0, 0, 0);
            const startDate = new Date(campaign.start_date);
            startDate.setUTCHours(0, 0, 0, 0);
            
            if (campaign.status === 'completed') return false;
            if (startDate <= today) return false; // Already started - keep for history
            return true;
        }

        // Show alert
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        // Calculate duration
        function calculateDuration(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1; // +1 for inclusive
            return diffDays;
        }

        // Load keeper balances
        async function loadKeeperBalances() {
            const container = document.getElementById('keeper-balances-container');
            
            // Check if configuration is set
            if (!KEEPER_CONFIG.staging.keeperAddress || !KEEPER_CONFIG.production.keeperAddress) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚öôÔ∏è</div>
                        <h3>Keeper Configuration Required</h3>
                        <p>Please update KEEPER_CONFIG in the JavaScript section with your keeper addresses, token addresses, and RPC URLs.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading keeper balances...</p></div>';
            
            try {
                const balances = await Promise.all([
                    fetchKeeperBalance('staging'),
                    fetchKeeperBalance('production')
                ]);
                
                renderKeeperBalances(balances);
            } catch (error) {
                console.error('Error loading keeper balances:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Balances</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Fetch balance for a specific keeper
        async function fetchKeeperBalance(env) {
            const config = KEEPER_CONFIG[env];
            if (!config || !config.keeperAddress || !config.rpcUrl) {
                return { env, error: 'Configuration missing' };
            }

            try {
                // Create provider
                const provider = new ethers.providers.JsonRpcProvider(config.rpcUrl);
                
                // Fetch ETH balance
                const ethBalance = await provider.getBalance(config.keeperAddress);
                const ethBalanceFormatted = ethers.utils.formatEther(ethBalance);
                
                // Fetch USDSC balance (ERC20)
                let usdscBalance = '0';
                let usdscBalanceFormatted = '0';
                if (config.usdscAddress) {
                    try {
                        // ERC20 balanceOf(address) function signature
                        const erc20Abi = [
                            "function balanceOf(address owner) view returns (uint256)",
                            "function decimals() view returns (uint8)"
                        ];
                        const tokenContract = new ethers.Contract(config.usdscAddress, erc20Abi, provider);
                        const balance = await tokenContract.balanceOf(config.keeperAddress);
                        const decimals = await tokenContract.decimals();
                        usdscBalance = balance.toString();
                        usdscBalanceFormatted = ethers.utils.formatUnits(balance, decimals);
                    } catch (tokenError) {
                        console.error(`Error fetching USDSC balance for ${env}:`, tokenError);
                        usdscBalanceFormatted = 'Error';
                    }
                }
                
                return {
                    env,
                    name: config.name,
                    keeperAddress: config.keeperAddress,
                    ethBalance: ethBalanceFormatted,
                    usdscBalance: usdscBalanceFormatted,
                    error: null
                };
            } catch (error) {
                console.error(`Error fetching balance for ${env}:`, error);
                return {
                    env,
                    name: config.name,
                    keeperAddress: config.keeperAddress,
                    error: error.message || 'Failed to fetch balance'
                };
            }
        }

        // Render keeper balances
        function renderKeeperBalances(balances) {
            const container = document.getElementById('keeper-balances-container');
            
            const html = balances.map(balance => {
                if (balance.error && balance.error !== 'Configuration missing') {
                    return `
                        <div class="keeper-balance-card">
                            <div class="keeper-balance-header">
                                <div class="keeper-name">${balance.name || balance.env}</div>
                            </div>
                            <div class="balance-error" style="font-size: 0.8rem;">Error: ${balance.error}</div>
                        </div>
                    `;
                }
                
                return `
                    <div class="keeper-balance-card">
                        <div class="keeper-balance-header">
                            <div class="keeper-name">${balance.name || balance.env}</div>
                            <div class="keeper-address">${(balance.keeperAddress || 'N/A').substring(0, 10)}...</div>
                        </div>
                        <div class="balance-grid">
                            <div class="balance-item">
                                <div class="balance-label">ETH</div>
                                <div class="balance-value">
                                    ${balance.error ? '<span class="balance-error">Error</span>' : 
                                      balance.ethBalance ? 
                                        parseFloat(balance.ethBalance).toFixed(4) + '<span class="balance-symbol">ETH</span>' : 
                                        '<span class="balance-loading">Loading...</span>'}
                                </div>
                            </div>
                            <div class="balance-item">
                                <div class="balance-label">USDSC</div>
                                <div class="balance-value">
                                    ${balance.error ? '<span class="balance-error">Error</span>' : 
                                      balance.usdscBalance ? 
                                        parseFloat(balance.usdscBalance).toLocaleString('en-US', { maximumFractionDigits: 2 }) + '<span class="balance-symbol">USDSC</span>' : 
                                        '<span class="balance-loading">Loading...</span>'}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `<div class="keeper-balances-compact">${html}</div>` || '<div class="empty-state"><p>No keeper configurations found</p></div>';
        }
    </script>
