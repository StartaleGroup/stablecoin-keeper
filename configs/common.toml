# Common configuration for all networks
# This file contains shared settings that are the same across all networks

[retry]
max_attempts = 3
base_delay_seconds = 5
max_delay_seconds = 300
backoff_multiplier = 2.0

[monitoring]
transaction_timeout_seconds = 300
poll_interval_seconds = 5
timeout_block_number = 0
timeout_gas_used = "0"

[transaction]
value_wei = "0"

[kms]
key_id = "${KMS_KEY_ID}"
region = "${AWS_REGION}"
