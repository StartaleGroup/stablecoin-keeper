[chain]
chain_id = 11155111 # Sepolia testnet will be changed to soneium later
rpc_url = "${SONEIUM_RPC_URL}"
private_key = "${SONEIUM_PRIVATE_KEY}"

[contracts]
usdsc_address = "${SONEIUM_USDSC_ADDRESS}"
reward_redistributor_address = "${SONEIUM_REWARD_REDISTRIBUTOR_ADDRESS}"
earn_vault_address = "${SONEIUM_EARN_VAULT_ADDRESS}"
susdsc_vault_address = "${SONEIUM_SUSDSC_VAULT_ADDRESS}"

[thresholds]
min_yield_threshold = "${MIN_YIELD_THRESHOLD}"

[retry]
max_attempts = 3
base_delay_seconds = 5
max_delay_seconds = 300
backoff_multiplier = 2.0

[monitoring]
transaction_timeout_seconds = 300
poll_interval_seconds = 5
timeout_block_number = 0
timeout_gas_used = "0"

[transaction]
value_wei = "0"

# KMS configuration for secure signing (recommended for production)
[kms]
key_id = "02ffc9fa-df34-4971-a900-fa1069b4a7fb"
region = "ap-northeast-1"