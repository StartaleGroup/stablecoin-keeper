[chain]
chain_id = 1
rpc_url = "${ETH_RPC_URL}"
rpc_backup_url = "${ETH_RPC_BACKUP_URL}"

[contracts]
usdsc_address = "${ETH_USDSC_ADDRESS}"
recipient_address = "${ETH_RECIPIENT_ADDRESS}"

[thresholds]
min_yield_threshold = "${MIN_YIELD_THRESHOLD}"

[retry]
max_attempts = 3
base_delay_seconds = 5
max_delay_seconds = 300
backoff_multiplier = 2.0

[monitoring]
transaction_timeout_seconds = 300
poll_interval_seconds = 5
timeout_block_number = 0
timeout_gas_used = "0"

[transaction]
value_wei = "0"

# KMS configuration for secure signing
[kms]
key_id = "${KMS_KEY_ID}"
region = "${KMS_REGION}"